syntax = "proto3";
import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";
package discounts;
option csharp_namespace = "Discount.Grpc.Protos";

service DiscountProtoService {
  rpc GetAllDiscounts (google.protobuf.Empty) returns (GetAllDiscountsResponse);
  rpc GetDiscount (GetDiscountRequest) returns (CouponModel);
  rpc CreateDiscount (CouponModel) returns (google.protobuf.Int32Value);
  rpc UpdateDiscount (CouponModel) returns (google.protobuf.BoolValue);
  rpc DeleteDiscount (DeleteDiscountRequest) returns (google.protobuf.Empty);
}

message GetAllDiscountsResponse {
  repeated CouponModel coupons = 1;
}

message CouponModel {
  int32 id = 1;
  string productId = 2;
  google.protobuf.StringValue description = 3; // provide string?
  int32 amount = 4;
  bool isPercentage = 5;
}

message GetDiscountRequest {
  string productId = 1;
}

message DeleteDiscountRequest {
  int32 id = 1;
}